<body
    class="
      antialiased
      bg-gradient-to-r
      from-pink-300
      via-purple-300
      to-indigo-400
    "
  >
  <header>
     <nav
        class="
          flex flex-wrap
          items-center
          justify-between
          w-full
          py-4
          md:py-0
          px-4
          text-lg text-gray-700
          bg-light-blue
        "
      >
       <div>
          <a href="#">
            <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
              <a [routerLink]="['/']"
                class="text-white text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase">
                ASC Thane
              </a>
              <button
                class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
                type="button">
                <i class="text-white fas fa-bars"></i>
              </button>
            </div>
          </a>
        </div>

         <svg
            xmlns="http://www.w3.org/2000/svg"
            id="menu-button"
            class="h-6 w-6 cursor-pointer md:hidden block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

       <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul
            class="
              pt-4
              text-base text-gray-700
              md:flex
              md:justify-between
              md:pt-0"
          >
          <li>
            <a class="md:p-4 py-2 block hover:text-purple-400" [routerLink]="['/']"
              >Home</a
            >
          </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-purple-400" [routerLink]="['/about']"
                >About</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-purple-400" [routerLink]="['/alumini']"
                >Alumini</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-purple-400" [routerLink]="['/camps']"
                >Camps</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-purple-400" [routerLink]="['/contact']"
                >Contact</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-purple-400 text-purple-500"
                [routerLink]="['/auth/login']"
                >Login/Sign-up</a
              >
            </li>
          </ul>
        </div>
    </nav>
  </header>

</body>
