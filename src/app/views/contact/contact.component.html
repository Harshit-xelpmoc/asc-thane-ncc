<app-header-new></app-header-new>
  <link id="heading-font" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800;900&display=swap" media="all" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "DM Sans", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>


<body x-data="{'openDialogId': ''}" x-on:keydown.escape="openDialogId=''" class='font-body antialiased h-full font-body antialiased text-[#ebd6d6] bg-[#ffffff] dark:text-[#ffffff] dark:bg-[#d9e2ef]'>
  <div class="py-6 sm:py-8 lg:py-12">
    <div class="px-4 mx-auto max-w-7xl md:px-8">
      <div class="mb-10 md:mb-16">
        <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold text-center mb-4 md:mb-6">Get in touch</h2>
        <p class="max-w-screen-md text-gray-500 md:text-lg text-center mx-auto">This is a section of some simple filler text, also known as placeholder text. It shares some characteristics of a real written text but is random or otherwise generated.</p>
      </div>
      <form class="max-w-screen-md grid sm:grid-cols-2 gap-4 mx-auto">
        <div class=""><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">First name*</label><input class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" /></div>
        <div class=""><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">Last name*</label><input class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" /></div>
        <div class="sm:col-span-2"><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">Company</label><input class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" /></div>
        <div class="sm:col-span-2"><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">Email*</label><input class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" /></div>
        <div class="sm:col-span-2"><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">Subject*</label><input class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" /></div>
        <div class="sm:col-span-2"><label class="inline-block text-gray-800 text-sm sm:text-base mb-2">Message*</label><textarea class="w-full h-64 bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"></textarea></div>
        <div class="sm:col-span-2 flex justify-between items-center"><button id="jcAjsC" class="inline-block bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Send</button><span class="text-gray-500 text-sm">*Required</span></div>
        <p class="text-gray-400 text-xs"><span class="">By signing up to our newsletter you agree to our </span><a class="hover:text-indigo-500 active:text-indigo-600 underline transition duration-100" href="#">Privacy Policy</a><span class="">.</span></p>
      </form>
    </div>
  </div>


</body>
<app-footer></app-footer>
